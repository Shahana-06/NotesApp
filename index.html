<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .add-note-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .add-note-section h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-edit {
            background: #4CAF50;
            color: white;
            padding: 8px 15px;
            font-size: 12px;
        }

        .btn-edit:hover {
            background: #45a049;
        }

        .btn-delete {
            background: #f44336;
            color: white;
            padding: 8px 15px;
            font-size: 12px;
        }

        .btn-delete:hover {
            background: #da190b;
        }

        .btn-cancel {
            background: #9e9e9e;
            color: white;
            padding: 8px 15px;
            font-size: 12px;
        }

        .btn-cancel:hover {
            background: #757575;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .note-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .note-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .note-content {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
            white-space: pre-wrap;
        }

        .note-actions {
            display: flex;
            gap: 10px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 50px;
        }

        .error {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 50px;
            font-size: 1.2em;
        }

        .edit-mode {
            border: 3px solid #4CAF50;
        }

        .edit-form {
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .notes-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù My Notes</h1>

        <div class="add-note-section">
            <h2>Create New Note</h2>
            <form id="addNoteForm">
                <div class="form-group">
                    <label for="noteTitle">Title</label>
                    <input type="text" id="noteTitle" placeholder="Enter note title" required>
                </div>
                <div class="form-group">
                    <label for="noteContent">Content</label>
                    <textarea id="noteContent" placeholder="Enter note content" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Note</button>
            </form>
        </div>

        <div id="errorMessage"></div>
        <div id="loadingMessage" class="loading" style="display: none;">Loading notes...</div>
        <div id="notesContainer" class="notes-grid"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let editingNoteId = null;

        // Load notes on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadNotes();
        });

        // Add note form submission
        document.getElementById('addNoteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('noteTitle').value.trim();
            const content = document.getElementById('noteContent').value.trim();

            if (!title || !content) {
                showError('Please fill in all fields');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/notes`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        note_name: title,
                        note_content: content
                    })
                });

                if (!response.ok) throw new Error('Failed to create note');

                document.getElementById('noteTitle').value = '';
                document.getElementById('noteContent').value = '';
                loadNotes();
                showError('Note created successfully!', 'success');
            } catch (error) {
                showError('Error creating note: ' + error.message);
            }
        });

        // Load all notes
        async function loadNotes() {
            const container = document.getElementById('notesContainer');
            const loading = document.getElementById('loadingMessage');
            
            loading.style.display = 'block';
            container.innerHTML = '';

            try {
                const response = await fetch(`${API_URL}/notes`);
                if (!response.ok) throw new Error('Failed to fetch notes');
                
                const notes = await response.json();
                loading.style.display = 'none';

                if (notes.length === 0) {
                    container.innerHTML = '<div class="empty-state">No notes yet. Create your first note above!</div>';
                    return;
                }

                notes.forEach(note => {
                    const noteCard = createNoteCard(note);
                    container.appendChild(noteCard);
                });
            } catch (error) {
                loading.style.display = 'none';
                showError('Error loading notes: ' + error.message);
            }
        }

        // Create note card element
        function createNoteCard(note) {
            const card = document.createElement('div');
            card.className = 'note-card';
            card.id = `note-${note.note_id}`;

            card.innerHTML = `
                <h3>${escapeHtml(note.note_name)}</h3>
                <div class="note-content">${escapeHtml(note.note_content)}</div>
                <div class="note-actions">
                    <button class="btn btn-edit" onclick="editNote(${note.note_id})">Edit</button>
                    <button class="btn btn-delete" onclick="deleteNote(${note.note_id})">Delete</button>
                </div>
            `;

            return card;
        }

        // Edit note
        async function editNote(noteId) {
            const card = document.getElementById(`note-${noteId}`);
            
            try {
                const response = await fetch(`${API_URL}/notes/${noteId}`);
                if (!response.ok) throw new Error('Failed to fetch note');
                
                const note = await response.json();
                
                card.classList.add('edit-mode');
                card.innerHTML = `
                    <div class="edit-form">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" id="editTitle-${noteId}" value="${escapeHtml(note.note_name)}">
                        </div>
                        <div class="form-group">
                            <label>Content</label>
                            <textarea id="editContent-${noteId}">${escapeHtml(note.note_content)}</textarea>
                        </div>
                        <div class="note-actions">
                            <button class="btn btn-edit" onclick="saveNote(${noteId})">Save</button>
                            <button class="btn btn-cancel" onclick="loadNotes()">Cancel</button>
                        </div>
                    </div>
                `;
            } catch (error) {
                showError('Error loading note: ' + error.message);
            }
        }

        // Save edited note
        async function saveNote(noteId) {
            const title = document.getElementById(`editTitle-${noteId}`).value.trim();
            const content = document.getElementById(`editContent-${noteId}`).value.trim();

            if (!title || !content) {
                showError('Please fill in all fields');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/notes/${noteId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        note_name: title,
                        note_content: content
                    })
                });

                if (!response.ok) throw new Error('Failed to update note');

                loadNotes();
                showError('Note updated successfully!', 'success');
            } catch (error) {
                showError('Error updating note: ' + error.message);
            }
        }

        // Delete note
        async function deleteNote(noteId) {
            if (!confirm('Are you sure you want to delete this note?')) return;

            try {
                const response = await fetch(`${API_URL}/notes/${noteId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete note');

                loadNotes();
                showError('Note deleted successfully!', 'success');
            } catch (error) {
                showError('Error deleting note: ' + error.message);
            }
        }

        // Show error/success message
        function showError(message, type = 'error') {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.className = type === 'success' ? 'error' : 'error';
            errorDiv.style.background = type === 'success' ? '#4CAF50' : '#f44336';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';

            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
    </script>
</body>
</html>
